<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

">

    <title>The Office Frei Caneca Nubra</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fonts/champagne/stylesheet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

<body>

<!-- / ABERTURA / -->
<section id="abertura">
    <div class="logo-abertura" id="logo-abertura"><img src="images/diamante.png" class="img-responsive" alt="The Office Nubra"></div>
</section>
<!-- / CADASTRO / -->
<section id="cadastro">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img src="images/logo-office-nubra.png" alt="The Office Nubra" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
    <article class="cadastrar">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="col-xs-12">
                    <form id="formCadastreSe" method="post" autocomplete="on">
                        <div class="form-group">
                            <label for="nome" class="sr-only">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                        </div>
                        <button type="submit" class="btn btn-default">Acessar</button>
                    </form>
                </div>
            </div>
        </div>
    </article>
</section>
<!-- / HOME MENU / -->
<section id="home">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img src="images/logo-office-nubra.png" alt="The Office Nubra" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
    <article class="menuNavegacao">
        <div class="container">
            <div class="row">
                <div class="col-xs-3"><a href="#" id="lojas"><img src="images/icone-lojas.png" class="img-responsive"></a></div>
                <div class="col-xs-3"><a href="#" id="mapa"><img src="images/icone-come-chegar.png" class="img-responsive"></a></div>
                <div class="col-xs-3"><a href="#" id="news"><img src="images/icone-jornais.png" class="img-responsive"></a></div>
                <div class="col-xs-3"><a href="#" id="savedate"><img src="images/icone-calendario-de-eventos.png" class="img-responsive"></a></div>
            </div>
            <div class="row">
                <div class="col-xs-3"><a href="https://fb.com/theofficenubra/" id="facebook" target="_blank"><img src="images/icone-facebook.png" class="img-responsive"></a></div>
                <div class="col-xs-3"><a href="https://www.instagram.com/theofficenubra/" id="instagram" target="_blank"><img src="images/icone-instagram.png" class="img-responsive"></a></div>
                <div class="col-xs-3"><a href="tel:119996768971" id="tel"><img src="images/icone-contato.png" class="img-responsive"></a></div>
                <div class="col-xs-3"><a href="mailto:theofficenubra@theofficenubra.com.br" id="msgsend"><img src="images/icone-mensagem.png" class="img-responsive"></a></div>
            </div>
        </div>
    </article>
</section>
<!-- / BUSCAR LOJAS / -->
<section id="bucarLojas">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img src="images/logo-office-nubra.png" alt="The Office Nubra" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
    <article class="conteudoLojas">
        <div class="container">
            <div class="row">
               <div class="col-xs-12">
                   <form id="formBuscaLoja" method="get" role="search">
                       <div class="form-group">
                           <label for="nomeLoja" class="sr-only">Nome da Loja</label>
                           <input type="text" class="form-control" id="nomeLoja" placeholder="Digite o nome da loja ou andar" required>
                           <bottom type="submit">Buscar</bottom>
                       </div>
                   </form>
               </div>
            </div>
            <div id="loopLojas">

            </div>
        </div>
    </article>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#home" class="linkVoltar"><img src="images/seta-voltar.png" class="img-responsive"></a>
                </div>
            </div>
        </div>
    </footer>
</section>
<!-- / INFO LOJAS / -->
<section id="infoLojas">
    <article class="conteudoLojas">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <img src="images/mini-icone-lojas.png" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="boxInfosLoja">

                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#bucarLojas" class="linkVoltar"><img src="images/seta-voltar.png" class="img-responsive"></a>
                </div>
            </div>
        </div>
    </footer>
</section>
<!-- / MAPA ROTA / -->
<section id="mapaLocal">
    <article class="conteudoLojas">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <img src="images/mini-icone-mapa.png" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="contentMapa">
                        <div id="gerarMapa"></div>
                        <div class="boxBtRota"><button type="button" class="btn btn-default" id="btTracarRota" onclick="GetGeolocation();">Traçar minha rota</button></div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#home" class="linkVoltar"><img src="images/seta-voltar.png" class="img-responsive"></a>
                </div>
            </div>
        </div>
    </footer>
</section>

<!-- / NOTÍCIAS / -->
<section id="newsPage">
    <article class="conteudoLojas">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <img src="images/icone-jornais.png" class="img-responsive">
                </div>
            </div>
            <div class="row linhaNews">
                <div class="col-xs-3"><a href="http://theofficenubra.com.br/site/wp-content/uploads/2015/12/Jornal-12-2015.pdf" id="news1" class="btNews">1</a></div>
            </div>
        </div>
    </article>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#home" class="linkVoltar"><img src="images/seta-voltar.png" class="img-responsive"></a>
                </div>
            </div>
        </div>
    </footer>
</section>

<!-- / EVENTOS / -->
<section id="eventosPage">
    <article class="conteudoLojas">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <img src="images/mini-icone-calendario.png" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="boxNewsImg">
                        <img src="images/evento2.png" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#home" class="linkVoltar"><img src="images/seta-voltar.png" class="img-responsive"></a>
                </div>
            </div>
        </div>
    </footer>
</section>

<script src="cordova.js"></script>

<script src="js/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.jsonp.js"></script>
<script src="js/app.js"></script>

<!-- Maps API Javascript -->
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

<!-- Arquivo de inicialização do mapa -->
<script src="js/mapa.js"></script>

</body>
</html>
